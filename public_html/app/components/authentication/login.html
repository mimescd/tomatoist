<script src="loginService.js" type="text/javascript"></script>

<div id="loginContainer" ng-controller="loginCtrl">
    <label>Log in using your Todoist account</label>
    <div id="loginError" class="text-warning"></div>
    <div class="form-group row">
        <label class="col-md-6" for="usr">Username / Email:  </label>
        <input class="col-md-6" id ="usr" type="email"/>
    </div>
    <div class="form-group row">
        <label class="col-md-6 col-xs-6 col-lg-6" for="pwd">Password:  </label>
        <input class="col-md-6 col-xs-6 col-lg-6" id="pwd" type="password"/>

    </div>
    <input type="submit" ng-click="authenticate()"/>
</div>
