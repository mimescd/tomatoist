<div ng-controller="introCtrl" class="intro-container">
  Glory to superior beings, thanks Todoist team.
  <div class="intro-big-banner row">
    <h1 class='intro-header text-center'>Tomatoist</h1>
    <h2 class="text-center">Focus and productivity tool
    </h2>
    <div class="text-center">Powered by TodoistAPI and Pomodoro method</div>
  </div>

  <div class="intro-row-container container ">
    
  <div class="intro-row row">

    <div class="intro-column col-sm-6 col-md-6 col-lg-6" ng-repeat="column in data.columns">
      <div class="column-container">
        <div class="column">
          <h2 class="column-lead text">{{column.lead}}</h2>

          <div class="column-body">{{column.body}}</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <button ng-click="showLogin()" class="btn btn-block btn-productive">GET PRODUCTIVE</button>
</div>
