<div ng-controller="introCtrl" class="intro-container">
    Glory to superior beings, thanks Todoist team (only if I could use their API)!
    <div class="intro-big-banner row">
        <h1 class='intro-header text-center'>pomoDOro</h1>
        <h2 class="text-center">Focus and productivity tool
        </h2>
        <div class="text-center">A Todo-list and Pomodoro Timer Kajigger</div>
    </div>

    <div class="intro-row-container container ">

        <div class="intro-row row">

            <div class="intro-column col-sm-6 col-md-6 col-lg-6" ng-repeat="column in data.columns">
                <div class="column-container">
                    <div class="column">
                        <h2 class="column-lead text text-center">{{column.lead}}</h2>

                        <div class="column-body text-center">{{column.body}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button ng-click="showLogin()"  ng-hide="loginVisible" class="btn btn-block btn-productive">GET PRODUCTIVE</button>
    <div class="login-container" ng-show="loginVisible">
        <div class="login -panel panel panel-primary">
            <div class="login-panel-heading panel-heading text-lg">
                <h3>Log in to your pomoDOro account.</h3>
                <small class="btn-register-container floatItRight">
                    <button class="btn btn-register" ng-click="openRegisterModal()">Or register.</button> 
                </small>
            </div>
            <div class="login-panel-body panel-body">
                <form novalidate class="login-form-group form-group">
                    Email
                    <input type="email" id= "username" class=" form-control" ng-model="user.email" />
                    <br /> Password:
                    <input type="password" id="password" class=" form-control" ng-model="user.pwd" />
                    <br />
                    <input class="btn-login btn" type="submit" ng-click="doLogin()" value="Log Me In!" />
                </form>

            </div>
        </div>
    </div>
</div>
